TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.5 # X 方向最大速度
  min_vel_x: 0.2 # X 方向最小速度

  max_vel_theta:  1.0 # Z 方向最大角速度
  min_vel_theta: -1.0 # Z 方向最小角速度
  min_in_place_vel_theta: 1.0 # 原地旋转最小速度

  acc_lim_x: 0.5 # X 加速限制
  acc_lim_y: 0.0 # Y 加速限制（对于差分驱动机器人通常为0）
  acc_lim_theta: 0.6 # 角速度加速限制

# Goal Tolerance Parameters，目标公差
  xy_goal_tolerance: 0.10 # 到达目标位置的公差
  yaw_goal_tolerance: 0.05 # 到达目标角度的公差

# Differential-drive robot configuration
# 是否是全向移动机器人（false表示差分驱动）
  holonomic_robot: false

# Forward Simulation Parameters，前进模拟参数
  sim_time: 0.8 # 模拟的总时间
  vx_samples: 25 # X 速度采样数量
  vtheta_samples: 25 # 角速度采样数量
  sim_granularity: 0.05 # 模拟的时间步长